<!-- Cheese Photo Grid -->
<div class="container cheese-grid">
  <div class="row">
    <div *ngFor="let cheese of cheeses" class="col-md-4">
      <div class="thumbnail">
        <a routerLink="/cheeses/{{ cheese.id }}"><img src="{{ cheese.image }}" class="cheese" alt="{{ cheese.name }}" (click)="onCheeseSelect(cheese)"style="width:100%"></a>
      </div>
    </div>
  </div>
</div>
