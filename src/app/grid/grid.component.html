<!-- Cheese Photo Grid -->
<div class="container cheese-grid">
  <div class="row">
    <div *ngFor="let cheese of cheeses" class="col-md-4">
      <div class="thumbnail">
          <img src="{{ cheese.image }}" class="cheese" alt="{{ cheese.name }}" style="width:100%">
      </div>
    </div>
  </div>
</div>
